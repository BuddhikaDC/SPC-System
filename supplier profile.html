<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Supplier Profile</h2>
    <form id="profileForm">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" value="ABC Pharma Ltd" required>

      <label for="licenseNo">License Number</label>
      <input type="text" id="licenseNo" value="LIC123456" required>

      <label for="email">Email</label>
      <input type="email" id="email" value="supplier@example.com" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" required>123, Main Street, Colombo</textarea>

      <button type="submit">Update Profile</button>
    </form>
    <p id="profileMsg"></p>

    <p><a href="supplier-dashboard.html">‚Üê Back to Dashboard</a></p>
  </div>

  <script src="supplier-profile.js"></script>
</body>
</html>
