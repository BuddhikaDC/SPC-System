<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Tender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Submit Tender Proposal</h2>
    <form id="tenderForm">
      <label for="tenderTitle">Tender Title</label>
      <input type="text" id="tenderTitle" required>

      <label for="drugType">Drug Type</label>
      <input type="text" id="drugType" required>

      <label for="quantity">Proposed Quantity</label>
      <input type="number" id="quantity" min="1" required>

      <label for="bidAmount">Bid Amount (USD)</label>
      <input type="number" id="bidAmount" min="0" step="0.01" required>

      <label for="proposalFile">Upload Proposal Document (PDF)</label>
      <input type="file" id="proposalFile" accept=".pdf" required>

      <button type="submit">Submit Proposal</button>
    </form>
    <p id="tenderMsg"></p>

    <p><a href="file:///C:/Users/jayan/Desktop/tdy/login/supplier%20dashboard.html">‚Üê Back to Dashboard</a></p>
  </div>

  <script src="submit tender.js"></script>
</body>
</html>
